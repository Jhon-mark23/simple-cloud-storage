<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Upload Files</h1>
        <nav>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/upload.html" class="active"><i class="fas fa-upload"></i> Upload</a>
        </nav>
    </header>

    <main>
        <div class="upload-container">
            <form id="upload-form" class="dropzone">
                <div class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drag & Drop files here</h3>
                    <p>or</p>
                    <label for="file-input" class="browse-btn">Browse Files</label>
                    <input type="file" id="file-input" name="file" style="display: none;">
                </div>
                <div class="progress-container" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <span class="progress-text">0%</span>
                </div>
                <button type="submit" class="upload-btn" disabled>Upload</button>
            </form>

            <div id="upload-status" class="upload-status"></div>
        </div>
    </main>

    <script src="upload.js"></script>
</body>
</html>
